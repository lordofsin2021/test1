<!DOCTYPE html>
<html>
<head>
	
<style>
body {
  background-image: url('https://i.imgur.com/lohWC3w.png'); 
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}

@keyframes slide {
  from { left: 100%;}
  to { left: -100%;}
}
@-webkit-keyframes slide {
  from { left: 100%;}
  to { left: -100%;}
}

#marquee { 
  color:#A9A9A9; 
  background:#f0f0f0;
  width:100%;
  height:120px;
  line-height:120px;
  overflow:hidden;
  position:relative;
}

#text {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:120px;
  font-size:30px;
  animation-name: slide;
  animation-duration: 10s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  -webkit-animation-name: slide;
  -webkit-animation-duration: 10s;
  -webkit-animation-timing-function:linear;
  -webkit-animation-iteration-count: infinite;
}
	
{.header {
    width: 100%;
	background-image:url("images/webheader.jpg");}	
	
</style>
</head>
	
<body>

<br><br><br><br><br>
<p> Welcome to xat!</p>
<p> This is an iframe background.</p>
<p>Your random number:</p>

<p id="demo"></p>

<script>
	document.getElementById("demo").innerHTML = Math.random();
</script>
  
<div id="marquee">
	<div id="text">xat.com</div>
</div>

</body>
</html>
